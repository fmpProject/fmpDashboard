

<div>


      <p-accordion>
          <p-accordionTab *ngFor="let editItem of _categories"
            [header]="editItem.item.name ? editItem.item.name : 'New Category'">
            
              <ba-card
                title="Category's Info"
                baCardClass="with-scroll">
                  <div class="col-lg-11 col-md-11">
                    <category-card
                      [hidden]="editItem.editing"
                      [category]="editItem.item">
                    </category-card>
                  </div>
                  <div class="col-lg-1 col-md-1">
                    <button
                      [hidden]="editItem.editing"
                      (click)="editItem.editing = true; aCategoryIsOnEditMode = true;"
                      class="btn btn-primary btn-xs btn-icon">
                        <i class="ion-edit"></i>
                        Edit
                    </button>
                  </div>

                  <div class="col-lg-12 col-md-12">
                    <category-editor
                      (saved)="onSaved(editItem, $event)"
                      (canceled)="onCanceled(editItem)"
                      [hidden]="!editItem.editing"
                      [category]="editItem.item">
                    </category-editor>
                  </div>
              </ba-card>

              <ba-card
                title="Category's MBFs"
                baCardClass="with-scroll"
                [hidden]="!editItem.item.id"
                [hidden]="editItem.editing">
                  <mbfs-category 
                    [categoryId]="editItem.item.id">
                  </mbfs-category>
              </ba-card>

          </p-accordionTab>
      </p-accordion>


      <button
        (click)="addCategory2Category()" 
        [disabled]="aCategoryIsOnEditMode" 
        class="btn btn-primary btn-xs btn-icon">
          <i class="ion-plus-round"></i>
          Add MBF Category
      </button>



</div>
