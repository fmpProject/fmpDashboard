
    <div>
      <span>PlanTypeID:</span>
      <span>{{planType.id}}</span>
      <span>Name:</span>
      <input [(ngModel)]="planType.name"/>
      <input [(ngModel)]="planType.description"/>           
      
      <div>
        <button 
          (click)="onSaved()"
          class="btn btn-primary btn-xs btn-icon">
            <i class="ion-android-download"></i>
            Save
        </button>
        <button 
          (click)="onCanceled()"
          class="btn btn-warning btn-xs btn-icon">
            <i class="ion-close-round"></i>
            Cancel
        </button>
      </div>
    </div>
