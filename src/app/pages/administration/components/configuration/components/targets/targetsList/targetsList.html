

<div>


      <p-accordion>
        <p-accordionTab *ngFor="let editItem of _targets"
          [header]="editItem.item.name ? editItem.item.name : 'New Target'">  <!--[isOpen]="editItem.item.name ? false : true"-->
          
            <ba-card
              title="Target's Info"
              baCardClass="with-scroll">
                <div class="col-lg-11 col-md-11">
                  <target-card
                    [hidden]="editItem.editing"
                    [target]="editItem.item">
                  </target-card>
                </div>
                <div class="col-lg-1 col-md-1">
                  <button
                    [hidden]="editItem.editing"
                    (click)="editItem.editing = true; aTargetIsOnEditMode = true;"
                    class="btn btn-primary btn-xs btn-icon">
                      <i class="ion-edit"></i>
                      Edit
                  </button>
                </div>

                <div class="col-lg-12 col-md-12">
                  <target-editor
                    (saved)="onSaved(editItem, $event)"
                    (canceled)="onCanceled(editItem)"
                    [hidden]="!editItem.editing"
                    [target]="editItem.item">
                  </target-editor>
                </div>
            </ba-card>

            <!--<ba-card
              title="Target's Targets"
              baCardClass="with-scroll"
              [hidden]="!editItem.item.id"
              [hidden]="editItem.editing">
                EL HIJO AQUI
            </ba-card>-->

                  
        </p-accordionTab>
      </p-accordion>


      <button
        (click)="addTarget2Target()" 
        [disabled]="aTargetIsOnEditMode" 
        class="btn btn-primary btn-xs btn-icon">
          <i class="ion-plus-round"></i>
          Add Target
      </button>



</div>
